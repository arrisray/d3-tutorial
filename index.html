<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js">i</script>
        <style>
            svg {
                background-color: #C99;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var w = 1000, h = 500;

            var dataset = [];
            var numValues = 50;
            for (var i = 0; i < numValues; ++i ) {
                var x = Math.round(Math.random() * w);
                var y = Math.round(Math.random() * h);
                dataset.push([x, y]);
            }

            //Create SVG element
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return d[0];
                })
                .attr("cy", function(d) {
                    return d[1];
                })
                .attr("r", function(d) {
                    return Math.sqrt(h-d[1]);
                }); 

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + ", " + d[1];
                })
                .attr("x", function(d) {
                    return d[0];
                })
                .attr("y", function(d) {
                    return d[1];
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "8px")
                .attr("fill", "white")
                .attr("text-anchor", "middle");
        </script>
    </body>
</html>
