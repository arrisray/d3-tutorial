<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js">i</script>
        <style>
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];
            for (var i = 0; i < 50; ++i ) {
                var value = Math.round(Math.random() * 80) + 20;
                dataset.push(value);
            }

            var w = 1400, h = 100, 
                barPadding = 2;

            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function (d, i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function (d) {
                    // Note: SVG coordinate system is in screen-space with
                    // the origin in the top-left corner.
                    return h - d;
                })
                .attr("width", (w / dataset.length) - barPadding)
                .attr("height", function (d, i) {
                    return d;
                })
                .attr("fill", function(d) {
                    return "rgb(" + (d*3) + ", 0, 0)";
                });

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function (d) {
                        return d; 
                })
                .attr("x", function(d, i) {
                    return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                })
                .attr("y", function(d) {
                    return h - d + 15;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white")
                .attr("text-anchor", "middle");
        </script>
    </body>
</html>
