<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js">i</script>
        <style>
            svg {
                width: 100%;
            }

            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* We'll override this later */
                margin-right: 2px;
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];
            for (var i = 0; i < 25; ++i ) {
                var value = Math.round(Math.random() * 29) + 1;
                dataset.push(value);
            }

            var w = 500, h = 60;
            var svg = d3.select("body")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("viewBox", "0 0 1500 1500")
                .attr("preserveAspectRatio", "xMinYMin");
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("fill", "yellow")
                .attr("stroke", "orange")
                .attr("stroke-width", function (d) {
                    return d * 0.5;
                })
                .attr("cx", function (d, i) {
                    return (i * h) + (h/2);
                })
                .attr("cy", h)
                .attr("r", function (d) {
                        return d;
                });

            /*
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("background-color", function (d) {
                    return (d > 15) ? "#cc0000" : "#009933";
                    })
                .style("height", function (d) {
                    return (d * 5) + "px";    
                    });
            */
        </script>
    </body>
</html>
